<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="xl-departments.html">
<link rel="import" href="xl-events-cs.html">
<link rel="import" href="xl-events-ec.html">
<link rel="import" href="xl-events-eee.html">
<link rel="import" href="xl-events-robo.html">
<link rel="import" href="xl-events-general.html">
<link rel="import" href="xl-events-nontech.html">

<dom-module id="xl-competitions">
  <template>

    <style>
      :host {
        display: block
      }

    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/competitions/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


        <iron-pages role="main" selected="[[page]]" attr-for-selected="name" id="mainContent">
          <xl-departments name="departments"></xl-departments>

          <xl-events-cs name="cs-events"></xl-events-cs>
          <xl-events-ec name="ec-events"></xl-events-ec>
          <xl-events-eee name="eee-events"></xl-events-eee>

          <xl-events-general name="general-events"></xl-events-general>
          <xl-events-robo name="robo-events"></xl-events-robo>
          <xl-events-nontech name="nontech-events"></xl-events-nontech>

        </iron-pages>








  </template>

  <script>;

    Polymer({
      is: 'xl-competitions',
      // properties : {
      //   route : {
      //     type : String
      //   }
      // },
      properties: {

        page: {
          type: String,
          reflectToAttribute: true
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
            this.page = page || 'departments';
      }

    });
  </script>

</dom-module>
