<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="xl-schedule">
  <template>
  <style >
    :host{
      text-align: center;
      display: flex;
    }
    h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
        color: white;
      }

      @media( min-width: 980px) {
        h1 {
          font-size: 56px;
        }
      }

      paper-tabs {
        background-color: #00BCD4;
        color: white;
        flex-grow: 1;
        margin: auto;
      }

      .container {
        width: 100%;
        max-width: 980px;
        margin: auto;
        display: flex;
      }
    .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 24px;
        margin-bottom: 24px;
        background-color: #fff;
        color: #757575;
        padding-bottom:5px;
        width: 70%;
    }

    div.card>div.header-panel-container{
      height:210px;
      z-index:59;
      position: relative;
    }

    .titlebar{
      background-color: #00BCD4;
    }

    paper-card.event>div{
      transition: transform 1s;
      margin: auto;
    }

    .filter-button{
      right:0;
      position:absolute;
      display: none;
    }

    @media (max-width: 1300px){
      .filter-button{
        position: relative;
        float: right;
        font-size: 14px;
      }
    }

    .newfilter{
      position: absolute;
      margin: auto;
      width: 60%;
      top: 50%;
      z-index: 99;
      display: block;
      left:50%;
      transform: translateY(-50%)translateX(-50%);
      transition: transform 0.5s,top 0.5s,opacity 0.5s;
      display: flex;
      opacity: 1;
    }

    .toggletrial{
      top: 0;
      transform: translateY(-100%)translateX(-50%);
      opacity: 0;
    }

    .revert-buttons{
      margin: auto;
      margin-bottom: 0;
      margin-right: 0;
      float: right;
      flex-grow: 1;
    }

    paper-radio-button{
      display: flex;
      text-align: left;
    }

    .department-filter{
      flex-grow: 5;
    }
    .type-filter{
      flex-grow: 5;
    }
    .revert{
      color: #ff3838;
    }

    paper-card.event div.event-desc{
      width: 50%;
      text-align: left;
    }

    .event-desc>span{
      color: black;
      font-size: 27px;
      margin: 0;
    }

    .event-image{
      width: 20%;
      text-align: right;
      padding-right: 20px;
    }
    .event-image img{
      border-radius: 100%;
      width: 100px; 
      height: 100px;
      vertical-align: middle;
    }

    paper-card.event div.event-date{
      width: 20%;
      text-align: center;
      margin-top: 0;
    }

    .fab-filter{
      position: fixed;
      top: 10px;
      z-index: 999;
      right: 20px;

    }

    @media (min-width: 700px){
      paper-card.event div.event-desc{
        margin-top: 0px;
      }
      paper-card.event div.event-detail{
        font-size: 22px;
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      paper-card.event div.event-date{
        font-size: large;
      }
    }

    @media (max-width: 800px){
      .card{
        width: 80%;
      }

      div.card>div.header-panel-container{
        height: 150px;
      }
      .toggletrial{
        opacity: 0;
      }
      .event-date{
        font-size: medium;
      }
      .event-desc>span {
        font-size: 27px;
      }
    }

    @media (max-width: 700px){
      .event-image img{
        border-radius: 100%;
        width: 50px; 
        height: 50px;
        vertical-align: middle;
      }
      .event-image{
        padding-right: 0;
        text-align: center;
      }

      .event-desc>span{
        font-size: 20px;
      }

      .event-date{
        font-size: x-small;
      }
      .card{
        margin:10px;
        width: 100%;
      }
      .newfilter{
        display: block;
        margin: 0;
      }

      paper-item paper-radio-button{
        display: block;
        margin: 0;
        padding-top: 0 !important;
        font-size: 15px !important;
      }
      h4{
        margin: 0;
      }
      .department-filter{
        padding: 0;
      }
      .type-filter{
        display: flex ;
        font-size: 15px;
        padding: 0;
      }
      .revert{
        font-size: 15px;
      }
    }
  </style>
  <style is="custom-style" >
    paper-card.event{
      @apply(--layout-horizontal);
      padding-top: 5px;
      padding-bottom: 5px;
      border-bottom: 1px solid #b3b3b3;
    }

    paper-item{
      --paper-item-selected-weight: normal;
    }

    #onlineBox,#offlineBox{
      --paper-checkbox-checked-color : #00BCD4;
    }
    paper-radio-group>paper-radio-button{
      --paper-radio-button-checked-color: #00BCD4;
    }
  </style>
    <!-- <div class="fab-filter"> -->
      <paper-fab class="fab-filter" style="-webkit-transform: translateZ(0);" id="filterButton" active="{{stateChange}}" toggles icon="{{icon}}"></paper-fab>
    <!-- </div> -->
    <div class="card newfilter toggletrial" id="filterList">
      <paper-listbox class="department-filter">
        <paper-item>
          <label id="departments"><h4>Departments:</h4></label>
        </paper-item>
        <paper-item>
          <paper-radio-group aria-labelledby="departments" attr-for-selected="value" selected="{{selectedFilter}}" id="departmentFilter" >
            <paper-radio-button value="all">All Departments</paper-radio-button>
            <paper-radio-button value="cs">Computer Science</paper-radio-button>
            <paper-radio-button value="ec">Electronics and Communication</paper-radio-button>
          </paper-radio-group>
        </paper-item>
      </paper-listbox>
      <paper-listbox class="type-filter">
        <paper-item><h4>Event Type:</h4></paper-item>
        <paper-item><paper-checkbox value="online" id="onlineBox" checked>Online Events</paper-checkbox></paper-item>
        <paper-item><paper-checkbox value="offline" id="offlineBox" checked>Offline Events</paper-checkbox></paper-item>
      </paper-listbox>
      <paper-button class="revert-buttons revert" noink id="resetButton">Revert</paper-button>
    </div>
    <div class="card" id='card'>      
      <div class="header-panel-container">
        <paper-header-panel mode="standard">
          <div class="paper-header titlebar">
            <h1> Excel Schedule </h1>
            <paper-button active="{{stateChange}}" toggles  class="filter-button" noink>Filter<iron-icon icon="icons:{{icon}}"></iron-icon></paper-button>
            <div class="container" style="display:flex;">
              <paper-tabs selected="{{selectedDay}}" id="dayFilter">
                <paper-tab>All Days</paper-tab>
                <paper-tab>Day 1</paper-tab>
                <paper-tab>Day 2</paper-tab>
                <paper-tab>Day 3</paper-tab>
                <paper-tab>Day 4</paper-tab>
              </paper-tabs>
            </div>
          </div>
        </paper-header-panel>
      </div>
      <div>
      <template id="scheduleList" is="dom-repeat" items="{{schedule}}" filter="computeFilter">
          <paper-card class="event">
            <div class="event-image"><img src="../images/icons/hackathon.png"></div>
            <div class="event-desc">
                <span>{{item.name}}</span>
                <div class="event-detail">
                  <span>Venue</span>
                  <span>9am</span>
                </div>
            </div>
            <div class="event-date"><span>{{item.date}}</span></div>              
          </paper-card>
      </template>
    </div>
    
  </template>


  <script>;

    Polymer({
      is: 'xl-schedule',

      listeners : {
        'dayFilter.click' : 'refreshFilter',
        'resetButton.tap' : 'resetFilter',
        'departmentFilter.click' : 'refreshFilter',
        'onlineBox.tap' : 'refreshFilter',
        'offlineBox.tap' : 'refreshFilter',
        'filterButton.click' : 'toggleFilter',
      },

      ready: function() {

              var _thisPage = this;

              fetch('resources/schedule.json').
              then(function (response) {
                  return response.json();
              }).
              then(function (response) {
                _thisPage.schedule = response;
              })
              .catch(function(err) {
                console.log("err",err);
              });
              this.selectedFilter = "all";
              this.selectedDay = "0";
              this.icon = "filter-list"
     },

     computeFilter: function(item){
              var _self = this;
              var _department = _self.selectedFilter;
              var _scheduleItem = item;
              var _day;
              if(this.selectedDay == "0")
                _day = item.day;
              else
                _day = this.selectedDay;

              //Check if online and offline checkboxes are ticked
              var onlineState = (_self.$.onlineBox.checked) ? "online" : "not online";
              var offlineState = (_self.$.offlineBox.checked) ? "offline" : "not offline";
              //if event type (online or offline) does not match either of the checked boxes, return false

              if (!(_scheduleItem.type === onlineState || _scheduleItem.type === offlineState)) {
                return false;
              }

              //if no or all department(s) specified, return true
              if(!_department || _department === 'all'){
                return _day == item.day;
              }

              // check if department specified is same as data
              return _scheduleItem.department === _department && _day == item.day;

     },

     refreshFilter : function () {
        this.$.scheduleList.render();
     },

     toggleFilter : function(){
        if(this.stateChange){
          this.$.filterList.classList.remove('toggletrial');
          this.icon = "close";
        }
        else{
          this.$.filterList.classList.add('toggletrial');
          this.icon = "filter-list";
        }
     },
     closeDrawer : function(){
        this.stateChange = false;
        this.toggleFilter();
     },

     resetFilter : function(){
        this.selectedFilter = "all";
        this.$.onlineBox.checked = true;
        this.$.offlineBox.checked = true;
        this.refreshFilter();
        this.closeDrawer();
     }
    });
  </script>

</dom-module>
