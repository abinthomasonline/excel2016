<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="event-th">
  <template>
    <style>
      :host {
        display: block
      }


    :host {
      margin-top: 32px;
    }

      h2,h3 {
        font-weight: 400;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      paper-button {
        background-color: #4285f4;
        color: white;
      }


      .btn-cntr {
        margin-top: 32px;
        margin-bottom: 32px;
        text-align: center;
      }

      .title {
        display: flex;
        align-items: center;
        height: 70px;
        width: 100%;
        margin-bottom: 40px;
      }

      .icon {
        width: 70px;
        height: 70px;
        padding-left: 16px;
      }

      .event-name {
        font-size: 34px;
        padding-left: 16px;
        font-weight: 600;
      }

      p {
        margin: 0;
        /*text-align: center;*/
      }

      .description {
        margin-bottom: 50px;
      }

      section {
        display: flex;
        margin-bottom: 32px;
      }

      section div {
        padding-top: 16px;
        padding-left: 16px;
      }

      .padd-top {
        padding-top: 16px;
      }

      .section-icon {
        height: 160px;
      }

      .contacts {
        padding-right: 16px;
        padding-bottom: 16px;
        background-color: #fdf9f6;
        border-radius: 12px;
        border-left: 10px solid #d3d2be;
        flex: 1;
      }



      @media( max-width: 600px) {
        h2,h3,p {
          padding: 0 16px;
        }

        section {
          display: block;
        }

        section div {
          padding-left: 0;
        }
      }
    </style>

    <div class="title">
      <img class="icon" src="../images/icons-small/mapSmall.png">
      <p class="event-name">Treasure Hunt</p>
    </div>

    <div class="description">
      <p>This event is for the adventurous, who would venture out into places unknown, to find treasures unseen. A total of 3 rounds: a written round followed by certain tasks and the final round where teams will be given clues, which they need to decode and ultimately find the treasure.</p>
    </div>

    <section>
      <img class="section-icon" src="../images/content/round1.png">
      <div>
        <p>A written round comprising of questions on just about anything. Treasure hunters must be well informed, you know.</p>
      </div>
    </section>

    <section>
      <img class="section-icon" src="../images/content/round2.png">
      <div>
        <p>Qualifying teams will be given clues, which they need to decode and ultimately find the treasure.</p>
      </div>
    </section>

    <section>
      <img class="section-icon" src="../images/content/rules.png">
      <div class="padd-top">
        <p>&#10003; Registration for the event is onsite, at the event venue.</p>
        <p>&#10003; Each team may consist of 4 - 5 members.</p>
        <p>&#10003; Any team found guilty of tampering with/mutilating the clues will be disqualified.</p>
        <p>&#10003; The decision of the coordinators will be final and binding case of all disputes.</p>
        <p>&#10003; Rules are subject to change at any point in time. All rules will be explained at the event as well</p>
      </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/prize.png">
        <div>
            <h3>Price pool</h3>
            <h3>7k</h3>
        </div>
    </section>

    <section>
      <img class="section-icon" src="../images/content/phone.png">
      <div class="padd-top contacts">
        <div>
          <p>&#9679; Jose George</p>
        </div>
        <div>
          <p>&#9679; Athul Antony</p>
        </div>
      </div>
    </section>

  </template>

  <script>

    Polymer({
      is: 'event-th'
    });
  </script>

</dom-module>
