<dom-module id="shared-styles">
  <template>
    <style>

    :host {
      margin-top: 32px;
    }

      h2,h3 {
      	font-weight: 400;
      }


      .title {
        display: flex;
        align-items: center;
        height: 70px;
        width: 100%;
        margin-bottom: 40px;
      }

      .icon {
        width: 70px;
        height: 70px;
        padding-left: 16px;
      }

      .event-name {
        font-size: 34px;
        padding-left: 16px;
        font-weight: 600;
      }

      p {
        margin: 0;
        text-align: center;
      }

      .description {
        margin-bottom: 50px;
      }

      section {
        display: flex;
        margin-bottom: 32px;
      }

      section div {
        padding-top: 16px;
        padding-left: 16px;
      }

      .padd-top {
        padding-top: 16px;
      }

      .section-icon {
        height: 160px;
      }

      .contacts {
        padding-right: 16px;
        padding-bottom: 16px;
        background-color: #fdf9f6;
        border-radius: 12px;
        border-left: 10px solid #d3d2be;
      }



      @media( max-width: 600px) {
        h2,h3,p {
          padding: 0 16px;
        }

        section {
          display: block;
        }

        section div {
          padding-left: 0;
        }
      }


    </style>
  </template>
</dom-module>
