<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="xl-event-desc.html">

<dom-module id="xl-partners">
  <template>

    <style>
      :host {
        display: block
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
      }

      @media( min-width: 980px) {
      	h1 {
      		font-size: 56px;
      	}
      }


      .container {
      	margin: auto;
      	width: 100%;
      	max-width: 980px;
      	background-color: white;
      	/*box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);*/
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 32px;
      }

      .logo {
        background-color: green;
        width: 100%;
      }

      .card{
        padding: 5px;
        width: 30%;
        margin-bottom: 32px;
        text-align: center;
        box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);
        transition: box-shadow 0.3s;
        background-color: #e1e1e1;
      }

      .card:hover{
        box-shadow: 0 0 5px 5px rgba(0,0,0,0.2);
      }

      @media(max-width: 800px){
        .card{
          width: 40%;
        }
      }

      @media( max-width: 500px) {
        .card {
          width: 90%;
        }
      }

    </style>


      <h1>Partners</h1>

      <div class="container">
        <template is="dom-repeat" items="{{partners}}">
          <div class="card">
            <img src="{{item.src}}" class="logo">
            <h3>{{item.name}}</h3>
            <p>{{item.type}}</p>
          </div>
        </template>             
      </div>

  </template>

  <script>

    Polymer({
    	is: 'xl-partners',
      ready : function () {        
        var self = this;

        fetch('resources/partners.json').
        then(function (response) {
            return response.json();
        }).
        then(function (response) {
          self.partners = response;
        })
        .catch(function(err) {
          console.log("err",err);
        });
      }
    });
  </script>

</dom-module>
