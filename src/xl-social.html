	      </p>

	      <div class="img-div img-1">

  <script>;

    Polymer({
      is: 'xl-social',

      onScroll : function () {
      	var self = this;
        var bodyHeight = document.body.getBoundingClientRect().height;
    		requestAnimationFrame(function () {
  				self.images.forEach(function (elem, index) {
            var imageTop = elem.getBoundingClientRect().top;
  					self.imagePosValues[index] = ( (imageTop - self.imagePosValues[index]) / bodyHeight)*150;
  					if(imageTop > 0  &&  imageTop < bodyHeight) {
	  					elem.style.transform = "translateY(" + self.imagePosValues[index] +  "px)";
  					}

  				});
    		});
      },
      ready : function () {
		var self = this;
		self.prevScrollPosition = self.scrollTop;
		self.value = 0;
		self.ticking = false;
		self.images = Array.from(self.shadowRoot.querySelectorAll('.img-div'));
		self.imagePosValues = [];
		self.images.forEach(function (elem, index) {
			self.imagePosValues.push(0);
		});

		console.log('self', self);
		console.log('self.images', self.images);
		this.listen(this, 'scroll', 'onScroll');
      }

    });
  </script>
