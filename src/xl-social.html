    <h2>Ente Kulam</h2>

    <section>
      <div class="desc">
        <p>On February 28, Kochi witnessed something very unique. More than 150 students of Govt. Model Engineering College, took part in the Ente Kulam Ernakulam project launched by District Collector M.G. Rajamanickam in association with Anbodu Kochi, a social media-based group.</p>
        <p>Led by the Social Initiatives wing of Excel 2016, the students, and a group of volunteers took part in cleaning ponds at Kurumattam, Methala, Nellikuzhy, Pallikkara, Rayamangalam, Vattakkattupady, and Vengoor. The cleaning drive started at around 9 AM, and continued till the evening. The campaign was successful, with  the students being able to drive home the need for clean water bodies in all localities. They were also able to convince the locals to stop dumping waste into the ponds, marking the first step towards the conservation of these waterbodies.</p>        
      </div>
      <div class="img-div img-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 979 653" class="bkg-svg" />
      </div>            
    </section>

    <section>
      <p class="desc">Sign boards provided by Anbodu Kochi were set up at all the venues.The accumulation of waste and dirt over the years had led to the clogging of most ponds in the district, rendering them useless. The project, a brainchild of the District Collector, is aimed at the revival and conservation of ponds and waterbodies.</p>
      <div class="img-div img-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 979 653" class="bkg-svg" />
      </div>      
    </section>

    <h2>Street Play</h2>

    <section>
      <p class="desc">On the 27th of June, a street play was conducted by the students of Government Model Engineering College, Thrikkakara as a part of the Swachh Bharath Packhwada Mission conducted by Petronet LNG Ltd. with the idea “Shuchitwa Keralam, Haritha Keralam”, in association with Excel 2016.</p>
      <div class="img-div img-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 735" class="bkg-svg" />
      </div>      
    </section>


    <section>
      <p class="desc">The play was held at 5 locations in and around Vypin, namely Malippuram,Valappu, PuthuVypeen(ochanthuruthu), Murikkumpadam and Kaalamukku. The event was officially inaugurated by the CI of Malipuram and presided over by the president of the Vypeen panchayath . The play was conducted with a vision of enhancing awareness about cleanliness and waste management among the general public. It was held under the Prime Minister of India's undertaking, Swachh Bharath Pakhwada, and was blessed with the presence of a good number of spectators.</p>
      <div class="img-div img-5">
