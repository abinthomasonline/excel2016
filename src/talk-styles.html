<dom-module id="talk-styles">
	<template>
		<style>
			.container {
		        width: 100%;
		        max-width: 980px;
		        margin: auto;
		        justify-content: center;
		        text-align: center;
		        display: block;
		        margin-top: 16px;
		        padding-bottom: 10px;
		    }
		    .header{
		    	height: 200px;
		    	line-height: 200px;
		    	background-image: url('../images/talks/talks-desc.jpg');
		    	background-size: cover;
		    	background-position: center;
		    	text-align: center;
		    }
		    .header span{
		    	font-size: 56px;
		    }
		    .content{
		    	padding-left: 10px;
		    	padding-right: 10px;
		    }

		    @media(max-width: 700px){
		    	.header span{
		    		font-size: 36px;
		    	}
		    	.header{
		    		height: 100px;
		    		line-height: 100px;
		    	}
		    	.container{
		    		padding-bottom: 5px;
		    	}
		    }
		</style>
	</template>
</dom-module>
