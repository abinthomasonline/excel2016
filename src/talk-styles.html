<dom-module id="talk-styles">
	<template>
		<style>
			h2{
				font-weight: normal;
				font-size: 40px;
				margin-top: 5px;
				margin-bottom: 5px;
				padding: 0;
			}
			h3{
				margin-top: 0;
				padding: 0;
				margin-bottom: 5px;
				font-weight: normal;
			}
			.container {
		        width: 100%;
		        max-width: 980px;
		        margin: auto;
		        justify-content: center;
		        text-align: center;
		        display: block;
		        margin-top: 16px;
		        padding-bottom: 10px;
		        margin-bottom: 16px;
		    }
		    .header{
		    	height: 200px;
		    	line-height: 200px;
		    	background-image: url('../images/talks/talks-desc.jpg');
		    	background-size: cover;
		    	background-position: center;
		    	text-align: center;
		    }
		    .header span{
		    	font-size: 56px;
		    }
		    .content{
		    	padding-left: 10px;
		    	padding-right: 10px;
		    	display: flex;
		    }

		    .title{
		    	margin:15px;
		    }

		    .title img{
		    	border-radius: 100%;
		    	width: 200px;
		    }

		    .description{
		    	margin: 15px;
		    	text-align: left;
		    }

		    @media(max-width: 800px){
		    	.container{
		    		width: 95%;
		    	}
		    	.title img{
		    		width: 150px;
		    	}
		    	p{
		    		font-size: 20px;
		    	}
		    	h3{
		    		font-size: 24px;
		    	}
		    }

		    @media(max-width: 700px){
		    	.header span{
		    		font-size: 36px;
		    	}
		    	.header{
		    		height: 100px;
		    		line-height: 100px;
		    	}
		    	.container{
		    		width: 90%;
		    		padding-bottom: 5px;
		    	}
		    	.content{
		    		display: block;
		    		padding-right: 5px;
		    		padding-left: 5px;
		    	}
		    	.description{
		    		text-align: center;
		    	}
		    	p{
		    		font-size: 15px;
		    	}
		    	h2{
		    		font-size: 24px;
		    	}
		    	h3{
		    		font-size: 18px;
		    	}
		    }
		</style>
	</template>
</dom-module>
