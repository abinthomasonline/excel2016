<dom-module id="xl-events-nontech">
  <template>

    <style>
      :host {
        display: block;
        background: white;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
        color: rgba(0,0,0,0.65);
      }

      h2 {
        font-weight: 400;
      }


      @media( min-width: 980px) {
        h1 {
          font-size: 56px;
        }
      }


      .container {
        margin: auto;
        width: 100%;
        max-width: 980px;
        background-color: white;
        /*box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);*/
      }


      .event {
        border-top: 1px solid rgba(0,0,0,0.2);
        font-size: 20px;
        padding: 32px 16px;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/competitions/nontech-events/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>



    <div class="container">
      <iron-pages role="main" selected="{{page}}" attr-for-selected="name" id="mainContent">
        <div name="list">
          <h1>Non Tech</h1>
          <list-events id="list" file="nontech" name="departments"></list-events>
        </div>
        <event-tiki name="tiki-taka"></event-tiki>
        <event-th name="treasure-hunt"></event-th>
        <event-bm name="best-manager"></event-bm>
        <event-kluge name="kluge"></event-kluge>
        <event-defacto name="defacto"></event-defacto>
        <event-csi name="crime-scene-investigation"></event-csi>
        <event-xlsior name="xlsior"></event-xlsior>
        <event-tep name="third-eye"></event-tep>
        <event-spider name="spider-web"></event-spider>
        <event-dalalbull name="dalal-bull"></event-dalalbull>
        <event-kryptos name="kryptos"></event-kryptos>
      </iron-pages>
    </div>


  </template>

  <script>

    Polymer({
      is: 'xl-events-nontech',
      properties: {

          page: {
            type: String,
            reflectToAttribute: true
          },

          route : {
            observer : '_pageChanged'
          }
        },

    _pageChanged: function() {

      var ironPages = this.$.mainContent;
      var page = this.routeData.page;
      if (!page) {
        ironPages.selected = "list";
      }
      else {
        ironPages.selected = page;
      }

    },

    });
  </script>

</dom-module>
