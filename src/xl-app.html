<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="xl-app">

  <template>

    <style>

      :host {
        display: block;
        --primary-color: #4285f4;
        --app-secondary-color: black;
      }

      paper-item {
      	font-weight: 500;
      }


      paper-icon-button {
        --paper-icon-button-ink-color: white;      	
      }


	  a {
    	font-weight: 500;
    	text-decoration: none;
    	color: inherit;
     }

      .drawer {
      	 height: calc(64px * 3);
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .nav-tool-bottom {
      	padding-bottom: 16px;
      }

      .toolbar-img {
		width: 240px;
		position: absolute;
		left: 8px;
		top: 8px;
  	  }

      paper-toolbar.drawer {
		--paper-toolbar-background: #4dd0e1;
		color: black;
      }



      .transition {
      	will-change: transform;
        transition : 300ms ease-in-out;        
      }

      .fade-out {
        opacity: 0;
        transform: translateY(300px);
      }

      .fade-in {
        opacity: 1;
        transform: translateY(0px);
      }

      .inline {
        display: inline-block;
      }


    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-drawer-panel force-narrow>

      <paper-header-panel mode="seamed" drawer>
        <paper-toolbar class="tall drawer">
        	<img src="../images/excel.png" class="toolbar-img">
          <div class="bottom nav-tool-bottom">
          	<div>October 5-8, 2016</div>
          	<div> MEC, Kochi</div>
          </div>
        </paper-toolbar>
        <div>

		<paper-menu selected="[[page]]" attr-for-selected="name" role="navigation" activate-event="click">

		<!-- iron-activate="closeDrawer" -->
			<a name="view1" href="#/view1">
				<paper-item paper-drawer-toggle>View One</paper-item>			
			</a>
			<a name="view2" href="#/view2">
				<paper-item paper-drawer-toggle>View Two</paper-item>			
			</a>
			<a name="view3" href="#/view3">
				<paper-item paper-drawer-toggle>View Three</paper-item>			
			</a>
			<a name="schedule" href="#/schedule">
				<paper-item paper-drawer-toggle>Schedule</paper-item>			
			</a>
			<a name="competitions" href="#/competitions">
				<paper-item paper-drawer-toggle>Competitions</paper-item>			
			</a>
		</paper-menu>




        </div>
      </paper-header-panel>


      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle style="color:white;"></paper-icon-button>
          <div>Excel 2016</div>
        </paper-toolbar>
        <div>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name" id="mainContent">
          <xl-view1 name="view1"></xl-view1>
          <xl-view2 name="view2"></xl-view2>
          <xl-view3 name="view3"></xl-view3>
          <xl-schedule name="schedule"></xl-schedule>
          <xl-competitions name="competitions"></xl-competitions>
          <div name="spinner">
            <h1 class="inline">Hold on... Loading awesomeness...</h1>
            <paper-spinner active></paper-spinner>            
          </div>
        </iron-pages>



        </div>
      </paper-header-panel>




    </paper-drawer-panel>


  </template>

  <script>

    Polymer({

      is: 'xl-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {

          var x = this.$.mainContent;
          var old = x.selectedItem;

          if (!old) { //Initial loading of the page. No need of exit animation
            console.log('initial');
            this.page = page || 'view1';
            return;
          }

          old.classList.add("transition");
          old.classList.add("fade-out");
          old.classList.remove("fade-in");



          this.importHref(
            this.resolveUrl('xl-' + page + '.html'), function() { 

              this.page = page;
              var x = this.$.mainContent;
              var elem = x.selectedItem;


              //Set to the faded out position
              elem.classList.add("fade-out");
              elem.classList.remove("fade-in");
              elem.classList.remove("transition");
              elem.getBoundingClientRect();


              //Fade the page in
              elem.classList.add("fade-in");
              elem.classList.add("transition");

            }, null, true);


          setTimeout(function () {
            if (x.selectedItem === old) {
              console.log('show spinner');
              x.selected = "spinner";
            } 
          }, 800);

      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('xl-' + page + '.html'), function() { 

            //For the initial load
            var x = this.$.mainContent;
            var elem = x.selectedItem;

            //Set to the faded out position
            elem.classList.add("fade-out");
            elem.getBoundingClientRect();
            

            //Fade the page in
            elem.classList.add("fade-in");
            elem.classList.add("transition");

          }, null, true);
   }

    });

  </script>

</dom-module>
