    <div class="description">
        <p>Photography revolves around one word- perspective. The secret lies in etching the moment in your mind before capturing it on the screen.</p>

        <p>If you are one whose every click is more than just a photograph, Third Eye Photography is the ideal platform to flaunt those splendid snaps.</p>
    </div>
 
    <section>
        <div>
            <h2>First Phase (Online Contest):</h2>

            <p>&#10003; An online photography contest spanning 4 weeks, where participants submit photographs related to the theme provided for that time period.</p>

            <p>&#10003; The theme shall be changed every 10 days.</p>

            <p>&#10003; Participants can submit a maximum of 3 photographs taken by them for each theme by mailing it to thirdeye@excelmec.org. The participant can participate in all the four sessions.</p>

            <p>&#10003; All the images received will be uploaded in Excel’s Facebook page https://www.facebook.com/excelmec in an album, ‘Third Eye - Online Photography’ with the caption submitted by the participant along with the ID no. provided to each participant and on Instagram, with the hashtags provided along with the entry.</p>

            <p>&#10003; Each theme will have a Judge’s choice award and a People’s choice award.Adwaith Shine , a fashion photographer, Advertising Photographer, cinematographer and Retoucher currently working in Malayalam film industry will be judging the entries.</p>

            <p>&#10003; Upon winning, the participant should submit the College ID proof along with the original photograph on the day of on-spot contest (Oct 8th).</p>
            <p>&#10003; The points will be awarded in the following manner :</p>
            <p class="move-right">&#9679; Participation: 1 Pt</p>
            <p class="move-right">&#9679; People’s Choice: 3 Pt</p>
            <p class="move-right">&#9679; Judge’s Choice: 5 Pt </p>
            <p >&#10003; Judging Criteria :</p>
            <p class="move-right">&#9679; The winners will be selected based on the following criterias.</p>
            <p class="move-right">&#9679; Alignment with the theme - 40%</p>
            <p class="move-right">&#9679; Creativity - 30%</p>
            <p class="move-right">&#9679; Photographic quality - 30%</p>
            <p>&#10003; ‘People's Choice’ winner will be decided on the basis of the popularity of the photo. ‘People's Choice’ winner will be valued as per the scoring system below :</p>
            <p class="move-right">&#9679; Facebook likes - 1 point</p>
            <p class="move-right">&#9679; Instagram likes - 2 points</p>
            <p class="move-right">&#9679; The winners will be announced in the Excel MEC Facebook Page.</p>


        </div>

            <p>&#10003; Event involves 3 rounds and a final.</p>

            <p>&#10003; The decision of the judges and the coordinators will be final and binding.</p>

    <section>

    		<h2>Second Phase (On-spot Contest)</h2>
            <p>&#10003; The On-Spot contest will be cumulative from the Online round.</p>
            <p>&#10003; Participants will be given various themes onsite and asked to take photographs based on the given themes.</p>
            <p>&#10003; Participants can submit utmost 3 photographs based on the theme.</p>
            <p>&#10003; Photographs are awarded marks based on the content, originality and their relevance to the theme.</p>
            <p>&#10003; There will be 2 sessions without elimination and a final session for the top 5 in leader-board.</p>
            <p>&#10003; Points System - Cumulative from Online Round</p>
            <p class="move-right">&#9679; Participation in each session: 2 Pt</p>
            <p class="move-right">&#9679; First in one session: 15 Pt</p>
            <p class="move-right">&#9679; Second in one session: 10 Pt</p>
            <p class="move-right">&#9679; Third in one session: 3 Pt</p>
    	</div>
    </section>

    <section>
    	<div>
	    	<h3>Interactive Session</h3>
	    	<p>This phase also involves an interactive session where in the participants get an opportunity to interact with the Adwaith Shine , a fashion photographer, Advertising Photographer, cinematographer and Retoucher currently working in Malayalam film industry.The session is expected to lean toward an inspirational innovative edge rather than a workshop as this enables to unleash a new perspective in young minds. It will help them to explore the various unaddressed areas of photography and confer knowledge that can be only gained by experience and not from words.The venue will also witness display of various types of cameras by Marikar Cannon, the event sponsor.The event arena will be adorned with photographs captured by Vineeth Maraar signifying the beauty of photographs which often live beyond life.It shows how a strong vision can leave a deep impact in our life.</p>    		
    	</div>
    </section>


    <img class="section-icon" src="../images/content/rules.png">
    <section>
        <div class="padd-top">
            <p>&#10003; Eligibility Criteria: Must be an undergraduate student studying in India.</p>
            <p>&#10003; Photographs using any type of cameras are allowed for the competition (DSLR, SLR, Mobile cameras) and mention them with entry.</p>
            <p>&#10003; All entries must be submitted in digital format via mail. Mails must be sent to thirdeye@excelmec.org</p>
            <p>&#10003; All entries should contain a short description of the photo, the name of the participant, name of the college/organization/school, phone number and, if possible, the exif details of the photo.</p>
            <p>&#10003; All photographs must be in JPEG or JPG format.</p>
            <p>&#10003; Each entrant may submit 3 photographs for a theme with their respective description. Each photo must be less than 3MB in size.</p>
            <p>&#10003; Post processing of all kinds are unacceptable.</p>
            <p>&#10003; Watermarks of any kind are NOT allowed. Submitted pictures will be watermarked from our side to avoid misuse of the submitted picture.</p>
            <p>&#10003; Any use of unfair means in the form of plagiarism or show of popularity using unfair mechanisms will result in the photo being not considered for people's choice winner.</p>
            <p>&#10003; Presence of any sort of vulgarism, racism or provocation as well as copied entries, if found with valid proof, will be disqualified and deleted from the album immediately.</p>
        </div>
