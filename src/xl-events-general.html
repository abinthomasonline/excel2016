<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="list-events.html">

<dom-module id="xl-events-general">
  <template>

    <style>
      :host {
        display: block
      }
      h1 {
        text-align: center;
      }

    </style>

    <h1>General Events</h1>

    <app-location route="{{ route }}" use-hash-as-path></app-location>
    <app-route
        route="{{ route }}"
        pattern="/competitions/general-events/:path"
        data="{{ routeData }}"
        tail="{{ tailData }}">
    </app-route>

    <iron-pages selected="{{ page }}" attr-for-selected="name">
      <list-events file="general" name=""></list-events>
      <general-somename name="somename"></general-somename>
    </iron-pages>
    

  </template>

  <script>;

    Polymer({
      is: 'xl-events-general',
      properties:{
        page:{
          type: String,
          reflectToAttribute: true
        },
        route:{
          observer: '_pageChanged'
        }
      },
      _pageChanged: function(){
        this.page = this.routeData.path ? this.routeData.path:"";
      }
    });
  </script>

</dom-module>
