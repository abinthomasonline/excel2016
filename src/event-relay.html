      <h2>Preliminary Round:</h2>
      <p>MCQ round of 30 questions for 30 minutes. Top 8 teams will be Shortlisting to the final round.
Correct answer will get 1 marks each. There will be a negative mark of (½) for each wrong answer.
After the preliminary round, eight teams with the highest scores will be selected for the final round.</p>

      <h2>Final Round:</h2>

      <p>Final round comprises of 3 questions. The team can skip a question and move on to the next question,
but no discussion would be allowed within the team. The decision of the team member is applicable
to the whole team.</p>

      <p>The team members must decide which order they wish to follow before the final round question has
been provided, and will not be allowed to change this order.</p>

      <p>The question will be provided to each member only at the start of their time slot, and not before the
first member's time slot. Once the question has been provided, each member can code for 5 minutes
at the beginning.</p>

      <p>In the first 20 minutes, each member can code for 5 mins. In the next 40 mins, the coding time
increases to 10 mins. In the next 20 minutes, coding takes place for 5 minutes. In the final 40 minutes,
each member gets 10 minutes to code.</p>

      <p>Duration for the final round is 120 minutes. The teams that get the desired output in the shortest time
stand a chance to win the prize money.</p>
