<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="xl-event-desc.html">

<dom-module id="xl-events-cs">
  <template>

    <style>
      :host {
        display: block
      }

      a {
      	text-decoration: none;
      	color: inherit;
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
      }

      @media( min-width: 980px) {
      	h1 {
      		font-size: 56px;
      	}
      }


      .container {
      	margin: auto;
      	width: 100%;
      	max-width: 980px;
      	background-color: white;
      	box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);
      }

      .event {
      	border-top: 1px solid rgba(0,0,0,0.2);
      	font-size: 20px;
      	padding: 32px 16px;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/competitions/cs-events/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <h1>Computer Science Events</h1>


    <iron-pages id="mainContent">

	    <div class="container">
		    <template id="domRepeat" is="dom-repeat" items="{{data}}">
		    	<a href="#/competitions/cs-events/{{item.link}}">
			    	<div class="event">
			    		{{item.name}}
			    	</div>		    		
		    	</a>
		    </template>    	
	    </div>

	    <xl-event-desc id="descriptor"></xl-event-desc>

    </iron-pages>




  </template>

  <script>

    Polymer({
    	is: 'xl-events-cs',
    	properties: {

	        page: {
	          type: String,
	          reflectToAttribute: true
	        },

	        route : {
	        	observer : '_pageChanged'
	        }
      	},

		ready : function () {

      var ironPages = this.$.mainContent;
			var _self = this;

			fetch('resources/cs-events.json').
			then(function (response) {
			  return response.json();
			}).
			then(function (response) {
			  _self.data = response;
			  if (_self.routeData.page) {
			  	_self._loadEventData();
			  }
			})
			.catch(function(err) {
			  console.log("err",err);
			});
		},


		_loadEventData : function () {
			var self = this;
    	var page = self.routeData.page;        	
    	var descriptor = self.$.descriptor;
    	var dom = self.$.domRepeat;

    	if (!self.data) {
    		return;
    	}

			self.data.forEach(function (elem) {
				if(elem.link == page) {
					descriptor.name = elem.name;
					descriptor.description = elem.description;
				}
			});
			dom.render();
		},


    _pageChanged: function() {
    	var ironPages = this.$.mainContent;
    	var page = this.routeData.page;

    	if (!page) {
    		ironPages.selected = "0";
    	}

    	else {
    		this._loadEventData(page);
    		ironPages.selected = "1";
    	}
		},

    });
  </script>

</dom-module>
