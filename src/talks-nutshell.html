<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="talks-nutshell">

<style>
	:host{
		display: block;
	}
    h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
    }

    @media( min-width: 980px) {
        h1 {
          font-size: 56px;
        }
    }

    a,a:hover,a:visited{
        text-decoration: none;
        color: black;
    }
	.container {
        width: 100%;
        max-width: 980px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .bkg-img {
        width: 100%;
    }
    .talks{
    	width: 50%;
    	position: relative;
    	margin: auto;
    	margin-left: 0;
    	box-shadow: 0 0px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
    	transition: box-shadow 0.5s cubic-bezier(.25,.8,.25,1);
    	background-size: 200px 200px;
    	background-repeat: no-repeat;
    	background-position: center;
    }
    .talks:hover{
    	box-shadow: 0 0px 28px 0px rgba(0,0,0,0.25), 0 0px 10px rgba(0,0,0,0.22);
    	z-index: 99;
    }
    .talks>div{
    	position: absolute;
    	top: 0;
    	width: 100%;
    	height: 100%;
    	font-size: 20px;
    	padding: 16px;
    }
    .issue{
    	background-image: url('../images/talks/issue.jpg');
        background-size: cover;
    	background-color: #259fae;
    }
    .untitled{
    	background-image: url('../images/talks/untitled.jpg');
    	background-color: #b25244;
        background-size: cover;
    }
    .guest-lectures{
    	background-image: url('../images/talks/guest-lecture.svg');
    	background-color: #EF5350;
        background-size: cover;
    }

    @media (max-width: 700px){
    	.talks{
    		width: 100%;
    	}
    }
</style>
<template>
	<h1>Talks</h1>
	<div class="container">
		<a class="talks issue" href="#/talks/issue">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="bkg-img" />
			<div>.Issue!</div>
		</a>
		<a class="talks untitled" href="#/talks/untitled">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="bkg-img" />
			<div>(Un)titled</div>
		</a>
<!-- 		<a class="talks guest-lectures" href="#/talks/guest-lectures">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="bkg-img" />
			<div>Guest Lectures</div>
		</a>
 -->	</div>

</template>

<script>
	Polymer({
		'is':'talks-nutshell'
	});
</script>
</dom-module>
