	<div class="title">
		<img class="icon" src="../images/icons-small/papyrus.png">
		<p class="event-name">Papyrus Of Ani</p>
	</div>
	<div class="description">
		<p>It’s the ones who believe they can change the world who end up changing it, said Steve Jobs once.If you have been coming up with solutions to everyday problems or you think your ideas can bring strides of change, this is your stage to make it big.After all, an idea can change your life. Put the quote “an idea can change the world” to the test as you showcase scientifically brilliant and original ideas in the arena and perhaps lay the foundations for a revolutionary global change!</p>
		<p>Groups of three can participate.</p>
	</div>

	<section>
        <img class="section-icon" src="../images/content/round1.png">
        <div>
        	<p>First round is the Online Abstract Submission. Interested groups are urged to send in their abstracts as soon as possible. Abstracts received late will not be considered. The abstracts received will be verified by a panel and the shortlisted groups will be informed through email. Each team can send in maximum two abstracts.</p>
        </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/round1.png">
        <div>
        	<p>The shortlisted groups will be required to send in their presentation and report in the IEEE format.</p>
        </div>

    <section>
        <img class="section-icon" src="../images/content/round1.png">
        <div>
        	<p>The final round, which will include 10 teams from the tech category and 5 teams from the general category, will be conducted at the venue of Excel 2016. The selected candidates will have to present their paper onstage using Power point front of a panel of judges. The judges will select the winners.</p>
        </div>
    </section>

    <div class="description">
    	 <p>The event is spread over two categories.</p>
		<h3>Technical</h3>
		<p>Papers /Innovative ideas coming under the following fields of study</p>
		<ul>
			<li>Electronics and Communication</li>
			<li>Electronics and Biomedical</li>
			<li>Electrical and Electronics</li>
			<li>Computer Science</li>
		</ul>
		<h3>Non technical</h3>
		<p>Papers associated with general developments in the world including any new concept or idea developed by the team. Papers can be from areas:</p>
		<ol>
			<li>Technologies a core strength of nation?</li>
			<li>Human Resources –Heart of any service industry</li>
			<li>Tourism and Hospitality</li>
			<li>Comparison of tidal energy over solar energy.</li>
			<li>Food habits in these day children.</li>
			<li>Rain water Harvesting</li>
		</ol>
		<p>Ideas/Papers sent by the team must be genuine and Innovative and the event will be spread over two phases.</p>
		<h3>Phase I:</h3>
		<p>An abstract giving complete details of the paper / ideas in not more than 600 words is to be sent to poa@excelmec.org from August 20th and before September 15th.</p>
		<h3>Phase II:</h3>
		<p>The teams that are shortlisted after thorough examination of the abstracts will be notified via email and must prepare a powerpoint presentation in MS PowerPoint format . It must have at most 25 slides.</p>
		<p>The final presentation will be conducted at Excel 2016.</p>
		<p>Total time allotted is 15 minutes of which, 10 minutes is for presentation and 5 		minutes will be allotted for the Q&amp;A session.</p>
    </div>
	<section>
		<img class="section-icon" src="../images/content/rules.png">
		<div class="padd-top">
			<h3>Team Formation:</h3>
			<p>&#10003;  A team can have a maximum of 3 members</p>
			<p>&#10003;  A participant cannot be part of more than one team.</p>
			<p>&#10003; It is not necessary that the participants forming a team should be from the same college.</p>
			<p>&#10003; There is no restriction in the number of teams from the same college.</p>
			<h3>General rules:</h3>
			<p>&#10003; The work should be original and in the specified format.</p>
			<p>&#10003; Students pursuing their graduation and post graduation can participate irrespective of their field of study.</p>
			<p>&#10003; A team cannot send in more than 2 abstracts.</p>
			<p>&#10003; Word limit of the abstract is 600 words and that of the full paper is 6000 words.</p>
			<p>&#10003; The paper should have an Abstract and its first title should necessarily be an Introduction.</p>
			<p>&#10003; The last two titles of the paper should necessarily be Conclusion and References.</p>
			<p>&#10003; Paper should be incorporated with Figures, Tables, Expressions, Appendix if any.</p>
			<p>&#10003; 20% of the total marks will be allotted for format of Report and the rest is for Presentation style as well as the Question and Answer session.</p>
			<p>&#10003; The coordinators reserve the right of rejecting any paper following deviation of the paper from the format specified.</p>
