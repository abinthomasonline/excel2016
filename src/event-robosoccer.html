	<div class="title">
		<img class="icon" src="../images/icons-small/roboSoccerSmall.png">

	</div>
	<div class="description">
		<p>Take two of the most prominent things in the world, Soccer and Robots to mash them up for one fiery cocktail- as simple as that. Find out if your machines could be a “Roboto Carlos” and get a kick out of it.</p>
	</div>

	<div class="btn-cntr">
      <a target="_blank" href="https://goo.gl/forms/s1odgnAkVtTEPvY53">
        <paper-button raised>Register here</paper-button>                  
      </a>
    </div>

	<section>
        <img class="section-icon" src="../images/content/round1.png">
        <div>
        	<h3>Preliminary round</h3>
        	<ol>
        		<li>Teams will be divided into two groups.</li>
        		<li>Each team will have to face every other team of its own group and the top two will move to the semi-finals.</li>
        		<li>The positions will be determined by the total points scored by each team.</li>
        		<li>There won’t be any tie breaker during prelims.</li>
        	</ol>
        	<p>Point Distribution – 1 goal = 1 point.</p>
        	<p>Match Duration - 6 minutes. Break of 30 secs after 3 mins of match.</p>
        </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/round2.png">
        <div>
        	<h3>The Semi-finals</h3>
        	<ol>
        		<li>The team with maximum number of goals in a match wins.</li>
        		<li>In case of a tie, it will be sudden death.</li>
        		<li>The winners of the semi-finals will qualify to the Grand Finale.</li>
        	</ol>
        	<p>Match Duration – 8 minutes. Break of 1 min after 4mins of match.</p>
        </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/round3.png">
        <div>
        	<h3>The Loser’s Final</h3>
        	<ol>
        		<li>The team with maximum number of goals in a match wins.</li>
        		<li>In case of a tie, it will be sudden death.</li>
        		<li>The winner gets the 3rd prize.</li>
        	</ol>
        	<p>Match Duration – 8 minutes. Break of 1 min after 5mins of match.</p>
        </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/round4.png">
        <div>
        	<h3>The Grand Finale</h3>
        	<ol>
        		<li>The team with maximum number of goals in a match wins.</li>
        		<li>In case of a tie, it will be sudden death.</li>
        		<li>The winner gets the 1st Prize, loser 2nd.</li>
        	</ol>
        	<p>Match Duration – 10 minutes. Break of 1 min after 5mins of match.</p>
        </div>
    </section>

    <div>
    	<p>NOTE: POINTS ARE NOT CARRIED TO THE NEXT LEVEL. Higher points at the end of a round do not guarantee any leverage in the next round(s).</p>
    </div>

	<section>
		<img class="section-icon" src="../images/content/rules.png">
		<div class="padd-top">
			<p>&#10003; One team can have a maximum of 4 members and all members may not be of same college.</p>
			<p>&#10003; Every participants must have their college ID card/ Excel participation ID.</p>
			<p>&#10003; Each team can only use one bot for the match.</p>
			<p>&#10003; The team which manages to score the maximum number of goals win. In case of a draw, it will be a sudden death.</p>
			<p>&#10003; The controller should stay behind his/her goal post.</p>
			<p>&#10003; The bots will be placed at opposite corners of the stage before start of each session.</p>
			<p>&#10003; The match shall be paused if bots are unable to move or if anything goes wrong,under the direction of the judges.</p>
			<p>&#10003; The reset position will be determined by the same.</p>
			<p>&#10003; All teams will have to have their bots inspected by the coordinators before the commencement of the match.</p>
			<p>&#10003; Coordinators can change the event format at any time during the event.</p>
			<p>&#10003; Decision of the judges shall be final.</p>


			<p>&#10003; Cross-college teams are allowed.</p>
			<p>&#10003; Malpractices and sabotaging other teams' machines will lead to immediate disqualification.</p>
			<p>&#10003; Judges' decision will be final.</p>
			<p>&#10003; Organizers reserve the right to make decisions in case of conflicts and other issues.</p>

			<h3>Bot Specifications</h3>
			<p>&#10003; The dimension of the bot should not exceed 30 cm length, 20 cm height and 30cm width.</p>
			<p>&#10003; The maximum weight of the whole system (bot + battery + etc.) should not exceed 5kgs.</p>
			<p>&#10003; The bot must be manually controlled through wired/wireless interface.</p>
			<p>&#10003; The length of the wire (if wired) should be enough for the bot to travel throughout the stage. The wire should not be in the way of the ball or opponent.</p>
			<p>&#10003; Actuators that only help in the motion of the bot are allowed.</p>
			<p>&#10003; Uses of readymade bots are not allowed.</p>
			<p>&#10003; Each robot must have its own power supply not exceeding 12V.</p>
			<p>&#10003; Trap for ball should not be in any other shape than a rectangle with the front side open. The breadth should be less than 5 cm. This by the whole should fit under the dimensional constraints.</p>
			<h3>Bonus</h3>
			<p>Wireless bots will be given an advantage of 1 extra goal in case of a tie.</p>
			<p>Any team/team member found disrespecting the rules/other competitors, will be disqualified.</p>
		</div>
	</section>

        <div>

	        <h3>10k</h3>
