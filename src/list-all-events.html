<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="list-all-events">
  <template>

    <style>
      :host {
        display: block
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
      }

      @media( min-width: 980px) {
        h1 {
          font-size: 56px;
        }
      }


      .container {
        margin: auto;
        width: 100%;
        max-width: 980px;
        background-color: white;
        /*box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);*/
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .event {
        /*border-bottom: 1px solid rgba(0,0,0,0.2);*/
        font-size: 20px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 32px;
        background-color: #e1e1e1;
        padding: 3px;
        border-radius: 3px;
        transition: 150ms ease-in-out all;
        box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);
      }

      .event:hover {
        box-shadow: 0 0 5px 5px rgba(0,0,0,0.2);

      }

      .icon {
        width: 100%;
      }

      .event-name {
        margin: 1px 0;
        text-align: center;
      }
    </style>


    <div class="container">
      <template id="domRepeat" is="dom-repeat" items="{{data}}">
        <a href="#/competitions/{{dept}}/{{item.link}}">
          <div class="event">
            <img class="icon" src="{{item.icon}}">
            <p class="event-name">{{item.name}}</p>
            
          </div>            
        </a>
      </template>             
    </div>
  </template>

  <script>
    Polymer({
    is: 'list-all-events'
    });
  </script>

</dom-module>
