<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="event-defacto">
  <template>
    <style>
      :host {
        display: block
      }

    :host {
      margin-top: 32px;
    }

      h2,h3 {
        font-weight: 400;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      paper-button {
        background-color: #4285f4;
        color: white;
      }


      .btn-cntr {
        margin-top: 32px;
        margin-bottom: 32px;
        text-align: center;
      }

      .title {
        display: flex;
        align-items: center;
        height: 70px;
        width: 100%;
        margin-bottom: 40px;
      }

      .icon {
        width: 70px;
        height: 70px;
        padding-left: 16px;
      }

      .event-name {
        font-size: 34px;
        padding-left: 16px;
        font-weight: 600;
      }

      p {
        margin: 0;
        /*text-align: center;*/
      }

      .description {
        margin-bottom: 50px;
      }

      section {
        display: flex;
        margin-bottom: 32px;
      }

      section div {
        padding-top: 16px;
        padding-left: 16px;
      }

      .padd-top {
        padding-top: 16px;
      }

      .section-icon {
        height: 160px;
      }

      .contacts {
        padding-right: 16px;
        padding-bottom: 16px;
        background-color: #fdf9f6;
        border-radius: 12px;
        border-left: 10px solid #d3d2be;
        flex: 1;
      }



      @media( max-width: 600px) {
        h2,h3,p {
          padding: 0 16px;
        }

        section {
          display: block;
        }

        section div {
          padding-left: 0;
        }
      }
    </style>


    <div class="title">
      <img class="icon" src="../images/icons-small/defactoSmall.png">
      <p class="event-name">DeFacto</p>
    </div>

    <div class="description">
      <p>A quiz solely aimed at school students, Defacto promises to be fun and interactive session, combining the innovation of college quizzing and the inquisitiveness of school quizzing consisting of a variety of interactive sessions, Defacto wishes to reach out to the young Einsteins and Madam Curies in school.</p>
    </div>
   
    <section>
      <img class="section-icon" src="../images/content/round1.png">
      <div>
        <h3>Prelims</h3>

        <p>A written selection round where teams of two have to answer a set of questions.</p>
      </div>
    </section>

    <section>
      <img class="section-icon" src="../images/content/round2.png">
      <div>
        <h3>Finals</h3>

        <p>Six teams qualify for the finals.</p>
      </div>
    </section>

    <section>
      <img class="section-icon" src="../images/content/rules.png">
      <div class="padd-top">
        <p>&#10003; School students from classes 7-12 can participate.</p>
        <p>&#10003; A team should comprise of 2 members.</p>
        <p>&#10003; Cross school teams allowed.</p>
        <p>&#10003; Online registration and spot registration available for the teams. Spot registration will be closed half an hour before the prelims.</p>
        <p>&#10003; School ID cards is mandatory.</p>
        <p>&#10003; Winners and runners up of the quiz will be rewarded.</p>
        <p>&#10003; The team with the most innovative ‘name’ will be rewarded.</p>
        <p>&#10003; The school with the maximum participation will also be rewarded.</p>
        <p>&#10003; Decision of the quizmaster will be final and binding.</p>
      </div>
    </section>

    <section>
        <img class="section-icon" src="../images/content/prize.png">
        <div>
            <h3>Price pool</h3>
            <h3>8k</h3>
        </div>
    </section>


    <section>
      <img class="section-icon" src="../images/content/phone.png">
      <div class="padd-top contacts"> 
        <div>
          <p>Arjun Nair</p>
          <p>+91 9656472356</p>
        </div>
        <div>
          <p>Adit Raghunath</p>
          <p>+91 9020776176</p>
        </div>
      </div>
    </section>

  </template>

  <script>

    Polymer({
      is: 'event-defacto'
    });
  </script>

</dom-module>
