<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="list-events.html">

<link rel="import" href="event-extrinsicity.html">
<link rel="import" href="event-circuimstance.html">
<link rel="import" href="event-hurtlocker.html">
<link rel="import" href="event-lifeline.html">
<link rel="import" href="event-techathon.html">

<dom-module id="xl-events-ec">
  <template>

    <style>
      :host {
        display: block
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
        color: rgba(0,0,0,0.65);
      }

      @media(min-width: 980px) {
        h1 {
          font-size: 56px;
        }
      }


      .container {
        margin: auto;
        width: 100%;
        max-width: 980px;
        background-color: white;
        /*box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);*/
      }

      .event {
        border-top: 1px solid rgba(0,0,0,0.2);
        font-size: 20px;
        padding: 32px 16px;
      }

    </style>
    <app-location route="{{ route }}" use-hash-as-path></app-location>
    <app-route
        route="{{ route }}"
        pattern="/competitions/ec-events/:path"
        data="{{ routeData }}"
        tail="{{ tailData }}">
    </app-route>

    <div class="container"> 
      <iron-pages attr-for-selected="name" selected="{{ page }}">
        <div name="">
          <h1>Electronics</h1>    
          <list-events file="ec" id="list"></list-events>
        </div>
        <event-techathon name="techathon"></event-techathon>
        <event-extrinsicity name="extrinsicity"></event-extrinsicity>
        <event-circuimstance name="circuimstance-online"></event-circuimstance>
        <event-hurtlocker name="hurtlocker"></event-hurtlocker>
        <event-lifeline name="lifeline"></event-lifeline>
      </iron-pages>
    </div>
  </template>

  <script>

    Polymer({
      is: 'xl-events-ec',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        },
        route: {
          observer: '_pageChanged'
        }
      },
      _pageChanged: function(){
        this.page = this.routeData.path? this.routeData.path : "";
      }
    });
  </script>

</dom-module>
