<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="list-events.html">

<dom-module id="xl-events-ec">
  <template>

    <style>
      :host {
        display: block
      }

      h1 {
        text-align: center;
      }

    </style>
    <app-location route="{{ route }}" use-hash-as-path></app-location>
    <app-route
        route="{{ route }}"
        pattern="/competitions/ec-events/:path"
        data="{{ routeData }}"
        tail="{{ tailData }}">
    </app-route>

    <h1>EC events</h1>
    <iron-pages attr-for-selected="name" selected="{{ page }}">
      <list-events file="ec" name="" id="list"></list-events>
    </iron-pages>
  </template>

  <script>

    Polymer({
      is: 'xl-events-ec',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        },
        route: {
          observer: '_pageChanged'
        }
      },
      _pageChanged: function(){
        this.page = this.routeData.path? this.routeData.path : "";
      }
    });
  </script>

</dom-module>
