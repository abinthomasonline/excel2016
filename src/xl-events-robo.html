<link rel="import" href="../bower_components/polymer/polymer.html">



<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="list-events.html">

<link rel="import" href="event-robowar.html">
<link rel="import" href="event-robosoccer.html">

<dom-module id="xl-events-robo">
  <template>

    <style>
      :host {
        display: block;
        background: white;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      h1 {
        text-align: center;
        font-weight: 400;
        font-size: 34px;
        color: rgba(0,0,0,0.65);
      }



      h2 {
        font-weight: 400;
      }


      @media( min-width: 980px) {
        h1 {
          font-size: 56px;
        }
      }


      .container {
        margin: auto;
        width: 100%;
        max-width: 980px;
        background-color: white;
        /*box-shadow: 0 0 5px 0px rgba(0,0,0,0.2);*/
      }



      .event {
        border-top: 1px solid rgba(0,0,0,0.2);
        font-size: 20px;
        padding: 32px 16px;
      }
    </style>

    <app-location route="{{ route }}" use-hash-as-path></app-location>
    <app-route
        route="{{ route }}"
        pattern="/competitions/robo-events/:path"
        data="{{ routeData }}"
        tail="{{ tailData }}">
    </app-route>
    
    <div class="container">
      <iron-pages attr-for-selected="name" selected="{{ page }}">
        <div name="">
          <h1>Robotics</h1>
          <list-events file="robo" id="list"></list-events>
        </div>
        <event-robowar name="robo-war"></event-robowar>
        <event-robosoccer name="robo-soccer"></event-robosoccer>
      </iron-pages>
    </div>
  </template>

  <script>;
    Polymer({
      is: 'xl-events-robo',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        },
        route: {
          observer: '_pageChanged'
        }
      },
      _pageChanged: function(){
        // alert(this.routeData.path);
        this.page = this.routeData.path? this.routeData.path : "";
      }
    });
  </script>
</dom-module>
