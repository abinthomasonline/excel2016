<dom-module id="cloud-animation">

    #cloud,#cloud_1_,#cloud_2_,#cloud_3_,#cloud_4_,#cloud_5_,#cloud_6_
    {
      will-change: transform;
    }


    #cloud
    {
      animation: cloud-animation 50s linear infinite;
    }

    #cloud_1_
    {
      animation: cloud-animation-1 60s linear infinite;
    }

    #cloud_2_
    {
      animation: cloud-animation-2 70s linear infinite;
    }

    #cloud_3_
    {

    }

      animation: cloud-animation-5 75s linear infinite;
    }

    #cloud_6_
    {
      animation: cloud-animation-6 80s linear infinite;
    }

      transform: translateX(0);
     }

     81.3% {
      transform: translateX(87vw);
     }

     81.4% {
      transform: translateX(-20vw);

    }
