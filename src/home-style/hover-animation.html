<dom-module id="hover-animation">
  <template>
    <style>


    #electronics,#electrical,#general,#robotics,#playstore,#computer,#nontech {
      cursor: pointer;
    }


    #POPUP,#POPUP_1_,#POPUP_2_,#POPUP_3_,#pop-general,#pop-nontec,#pop-robotics {
    	opacity: 0;
    	transform: translateY(50px);
    	transition: all 300ms ease-in-out;
        will-change: transform opacity;
    }

    #electronics:hover #POPUP_3_{
    	opacity: 1;
    	transform: translateY(0);
    }

	#electrical:hover #POPUP_2_ {
    	opacity: 1;
    	transform: translateY(0);
	}

	#general:hover #pop-general{
		opacity: 1;
    	transform: translateY(0);
	}

	#robotics:hover  #pop-robotics{
		opacity: 1;	
    	transform: translateY(0);
	}

	#playstore:hover #POPUP_1_ {
		opacity: 1;
    	transform: translateY(0);
	}

    /*CS and Non tech */

    #computer:hover  + #POPUP {
        opacity: 1;
        transform: translateY(0);
    }


    #nontech:hover #pop-nontec {
        opacity: 1;
        transform: translateY(0);
    }

    </style>
  </template>
</dom-module>
