<dom-module id="truck-animation">
  <template>
    <style>

    #truck_1_ {
      animation: truck-animation 20s ease-in-out infinite;
    }

    #truck-items {
      animation: truck-item-animation 20s ease-in-out infinite;
    }


    @keyframes truck-item-animation {

     0% {
      opacity: 1;
     }

     40% {
      opacity: 1;
     }


     60% {
      opacity: 0;
     }


     100% {
      opacity: 0;
     }
    }


    @keyframes truck-animation {

     0% {
      transform: translateX(-173px) scaleX(1);
     }

     40% {
      transform: translateX(672px) scaleX(1);
     }

     60% {
      transform: translateX(672px) scaleX(1);
     }

     60.001% {
      transform: translateX(806px) scaleX(-1);
     }

     100% {
      transform: translateX(0) scaleX(-1);
     }
    }
   
    </style>
  </template>
</dom-module>
