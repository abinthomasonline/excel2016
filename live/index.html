<!DOCTYPE html>
<html>
<head>
	<title>Live | Excel 2016</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="app.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<header>
	<img class="logo" src="college.png">	
	<h1 class="title">Excel 2016</h1>
	<img class="logo" src="excel.png">
</header>
<h2 class="sub-heading">Sponsored Content</h2>
<h2 class="sub-heading hide">Selected teams</h2>

<div class="slide-cntr">
	<div class="loadbar"></div>
	<div class="slide-block">
	</div>
	<div class="event-block">
		<div class="header">
			<h2>Announced Event Results</h2>
			<hr>
		</div>
	</div>
</div>

<template id="ad-template">
	<div class="ads slide">
		<img class="slide-img" src="">
	</div>
</template>

<template id="list-events">
	<div class="event-list">
		<img src="">
		<p></p>
	</div>
</template>

<template id="teams-template">
	<div class="slide teams">
		<h2 class="name"></h2>
		<div class="card-cntr">			
		</div>
	</div>
</template>

<template id="person-template">
	<div class="card">
		<p></p>
		<p></p>
	</div>
</template>

</body>
</html>
